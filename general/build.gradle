apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bintrayRepo = 'secret-helpers'
    bintrayName = 'general'

    publishedGroupId = 'com.secretbiology.helpers'
    libraryName = 'general'
    artifact = 'general'
    artifactGroupId = 'general'

    libraryDescription = 'General functions for secret biology'

    siteUrl = 'https://github.com/secretBiology'
    gitUrl = 'https://github.com/secretBiology/helpers.git'

    libraryVersion = '0.0.1'

    developerId = 'rohitsuratekar'
    developerName = 'Rohit Suratekar'
    developerEmail = 'rohitsuratekar@gmail.com'


    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile files("C:/Program Files/Java/jdk1.8.0_73/lib/tools.jar")
}

apply from: 'https://gist.githubusercontent.com/rohitsuratekar/18c1a266a9463e9bcc964152cc783d2e/raw/618001d31020c247127f3aa879af599cd97e69ba/libraryinstall.gradle'
apply from: 'https://gist.githubusercontent.com/rohitsuratekar/693839715335a50f9eb9f92d7db8f68e/raw/2e74a9940739e01ec0c999e6dddf621728791565/bintrayinstall.gradle'